<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

    <title>FORMS VALIDATION</title>

<body>
  <header class="header">
      <center><h1>FORMS VALIDATION</h1></center>
      <form class="form" action="">
            <label for="fname">User name:</label><br>
            <input class="input name" type="text" placeholder="name" id="fname" name="fname"><br>
           
            <label for="address">Adress:</label><br>
            <input class="input addr" type="text" placeholder="addresse" id="address" name="address"><br>
            <label for="email">E-mail adress:</label><br>
            <input class="input email" type="email" placeholder="E-mail"  id="email" name="email"><br>
            <label for="pws">Password:</label><br>
            <input class="input paws" type="password" id="pws" placeholder="Password" name="pws"><br>
            <label for="comentaire">commentaires:</label><br>
            <textarea class="input textare" name="comentaire" rows="10" cols="20" id="comentaire"></textarea><br>
            <input type="button" value="send" id="send"> <br>
            <input type="button" value="reset" id="reset">
        </form>
  </header>

   <script src="index.js"></script>
</body>
